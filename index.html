<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eril Casey M. Guevarra - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --background: #f8fafc;
      --foreground: #1e293b;
      --muted-foreground: #64748b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
      transition: all 0.3s;
      padding: 1rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .header.scrolled {
      backdrop-filter: blur(16px);
      background-color: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .header-container {
      max-width: 72rem;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
      text-decoration: none;
    }
    
    .logo span {
      color: var(--primary);
    }
    
    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .nav-item {
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--foreground);
      transition: color 0.3s;
    }
    
    .header.scrolled .nav-item {
      color: var(--foreground);
    }
    
    .hero-background {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--background);
      padding: 0 1.5rem;
    }
    
    .container {
      max-width: 72rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      padding: 5rem 0;
    }
    
    @media (min-width: 1024px) {
      .container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    }
    
    .content {
      width: 100%;
      text-align: center;
    }
    
    @media (min-width: 1024px) {
      .content {
        width: 50%;
        text-align: left;
      }
    }
    
    .badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 9999px;
      color: var(--primary);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 1024px) {
      h1 {
        font-size: 3.75rem;
      }
    }
    
    .description {
      font-size: 1.125rem;
      color: var(--muted-foreground);
      max-width: 36rem;
      margin-bottom: 2rem;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    @media (min-width: 1024px) {
      .buttons {
        justify-content: flex-start;
      }
    }
    
    .btn-primary {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      text-decoration: none;
    }
    
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <div class="header-container">
      <a href="#" class="logo"><span>E</span>ril</a>
      <nav class="nav">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">Profile</a>
        <a href="#" class="nav-item">Hobbies</a>
        <a href="#" class="nav-item">About</a>
      </nav>
    </div>
  </header>

  <section class="hero-background">
    <div class="container">
      <div class="content">
        <div class="badge">Welcome to my portfolio</div>
        <h1>Hi, I'm <span>Eril Casey M. Guevarra</span></h1>
        <p class="description">Passionate about technology and always eager to learn, I enjoy exploring new ideas, working on creative projects, and honing my skills in ICT.</p>
        <div class="buttons">
          <a href="#" class="btn-primary">Download CV</a>
          <a href="#" class="btn-secondary">Contact Me</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
